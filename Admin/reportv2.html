<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายงาน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            height: 100vh;
            padding-top: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px 20px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: black;
            display: block;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .main-content h2 {
            margin-bottom: 20px;
        }

        .import-export {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .import-buttons, .export-buttons {
            display: flex;
            gap: 10px;
        }

        .import-buttons button, .export-buttons button {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
        }

        .report-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .report-data {
            flex-grow: 2;
            background-color: #e0e0e0;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .report-options {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .report-checkboxes label, .graph-tools label {
            display: block;
            padding: 5px 0;
        }

        .placeholder {
            font-size: 24px;
            color: #888;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .buttons button {
            padding: 10px 40px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .buttons button:nth-child(2) {
            background-color: #007bff;
        }

        .buttons button:nth-child(1) {
            background-color: #d9534f;
        }

        .buttons button:nth-child(3) {
            background-color: #5cb85c;
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="#">Admin</a></li>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">ข้อมูลผู้ป่วย</a></li>
            <li><a href="#">ข้อมูล นักศึกษา/อาจารย์/บุคลากร</a></li>
            <li><a href="#">ยา</a></li>
            <li><a href="#">นัดหมอ</a></li>
            <li><a href="#">แก้ไขข่าวสาร</a></li>
            <li><a href="#">ค่าบริการ</a></li>
            <li><a href="#">รายงาน</a></li>
            <li><a href="#">การตั้งค่า</a></li>
            <li><a href="#">ออกจากระบบ</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h2>รายงาน</h2>
        
        <div class="import-export">
            <div class="import-buttons">
                <button>ปุ่ม excel</button>
                <button>ปุ่ม mysql</button>
            </div>
            <div class="export-buttons">
                <button>Word</button>
                <button>PDF</button>
                <button>PowerPoint</button>
                <button>Excel</button>
            </div>
        </div>

        <div class="report-section">
            <div class="report-data">
                <div class="placeholder">กราฟ, infographic</div>
            </div>
            <div class="report-options">
                <div class="report-checkboxes">
                    <label><input type="checkbox"> รายงานการใช้อุปกรณ์</label>
                    <label><input type="checkbox"> รายงานข้อมูลการเบิกจ่าย</label>
                    <label><input type="checkbox"> รายงานข้อมูลสถิติการใช้งาน</label>
                    <label><input type="checkbox"> รายงานข้อมูลการจัดเก็บยา</label>
                    <label><input type="checkbox"> + รายงานเพิ่มเติม</label>
                </div>
                <div class="graph-tools">
                    <label><input type="checkbox"> กราฟแท่ง</label>
                    <label><input type="checkbox"> กราฟเส้น</label>
                    <label><input type="checkbox"> กราฟโดนัท</label>
                    <label><input type="checkbox"> กราฟวงกลม</label>
                    <label><input type="checkbox"> กราฟแท่งแบบซ้อนกัน</label>
                    <label><input type="checkbox"> KPI</label>
                    <label><input type="checkbox"> เกจ</label>
                    <label><input type="checkbox"> กราฟพื้นที่</label>
                    <label><input type="checkbox"> การผสมกราฟ</label>
                    <label><input type="checkbox"> ตัวเลข</label>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button>ลบ</button>
            <button>ย้อนกลับ</button>
            <button>บันทึก</button>
        </div>
    </div>
</body>
</html>
