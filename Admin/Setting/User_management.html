<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
        }
        
        .sidebar {
            width: 200px;
            background-color: #013e7a;
            color: #fff;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        
        .sidebar .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .sidebar nav ul {
            list-style: none;
            padding: 0;
        }
        
        .sidebar nav ul li {
            margin: 20px 0;
        }
        
        .sidebar nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        main {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        select, input[type="radio"], button {
            margin: 0;
            padding: 5px;
            font-size: 14px;
        }
        
        button {
            margin-right: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .news-edit {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .edit-box {
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        .edit-box button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
        }
        
        .edit-box button:hover {
            background-color: #0056b3;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .buttons button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
        }
        
        .buttons button:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="/mnt/data/Desktop - 4.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">ข้อมูลผู้ป่วย</a></li>
                    <li><a href="#">ข้อมูลส่วนตัว</a></li>
                    <li><a href="#">ยา</a></li>
                    <li><a href="#">นัดหมอ</a></li>
                    <li><a href="#">แก้ไขข่าวสาร</a></li>
                    <li><a href="#">ค่าอธิบายกระเป๋าพยาบาล</a></li>
                    <li><a href="#">รายงาน</a></li>
                    <li><a href="#">การตั้งค่า</a></li>
                    <li><a href="#">ออกจากระบบ</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <h1>การตั้งค่า</h1>
            <h2>การจัดการผู้ใช้</h2>
            <table>
                <thead>
                    <tr>
                        <th>ลำดับ</th>
                        <th>ชื่อ-นามสกุล</th>
                        <th>สิทธิการใช้งาน</th>
                        <th>สถานะ</th>
                        <th>จัดการ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>
                            <select>
                                <option>ดูได้อย่างเดียว</option>
                                <option>แก้ไขได้</option>
                            </select>
                        </td>
                        <td>
                            <label>
                                <input type="radio" name="status1" checked> ออนไลน์
                            </label>
                        </td>
                        <td>
                            <button>แก้ไข</button>
                            <button>ลบ</button>
                        </td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
